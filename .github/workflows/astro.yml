name: Build and Deploy Astro Site

on:
  push:
    branches: [main]        # Trigger on pushes to the main branch.
  pull_request:
    branches: [main]        # Also run on pull requests to main.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # or specify another version if needed
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build the site
        run: npm run build
        # Assumes your package.json has a script like:
        # "build": "astro build"
        # and your Tailwind configuration is integrated via your build process

      # Optional: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # Adjust publish_dir if your output folder is different
